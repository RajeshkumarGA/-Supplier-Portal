                </div>
            </div>
            <div class="col-md-3">
              <div class="col-lg-6 col-md-6">
                  <label>Currency</label>
                  <input type="text" name="FirstName" placeholder="" class="form-control input-sm" style="height:25px;" ng-model="currency">
                </div>
                <div class="col-lg-6 col-md-6">
                  <label>Gross Amount</label>

                </div>
            </div>
            <div class="col-md-3">
              <div class="col-lg-6 col-md-6">
                  <label>Tax Amount</label>
                  <input type="text" name="FirstName" placeholder="" class="form-control input-sm" style="height:25px;" ng-model="tax_amount">
                </div>
                <div class="col-lg-6 col-md-6">
                  <label>Net Amount</label>
                  <input type="text" name="LastName" placeholder="" class="form-control input-sm" style="height:25px" ng-model="net_amount">
                </div>
            </div>
            <div class="col-md-3">
              <div class="col-lg-12 col-md-12">
                  <label>Payment Terms Description</label>
                  <input type="text" name="FirstName" placeholder="" class="form-control input-sm" style="height:25px;" ng-model="payment_terms_description">
                </div>
                
            </div>
          </div>

	  				</div>
	  				<div class="modal-body">
		  				<div class="popupCard" style="display:inline-block;">
						   
						   <div style="display:inline;">

						   </div>
						   <div style="display:inline;">
						   		<button type="button" style="float:right;background:#00aaff;color:#fff; border:0 solid #00aaff;box-shadow:0 1px 0 0 #2996cc;border-radius:2px;width:55px;height:19px;margin-top: -15%;margin-right:2%;">And</button>
						   </div>
						</div>
						<div class="popupCard" style="display:inline-block;" >

          				<button type="button" class="btn btn-default" style="background:#f6f7fb;border-radius:2px;width:121px;height:25px;font-family:'Lato', sans-serif;font-size:16px;color:#294874;letter-spacing:0;text-align:center;float:left;border:none;">Reset</button>
                    </div>
	  				
  			   </div>

  	<div id="hideColumnModal" class="modal fade" role="dialog">
  		<div class="modal-dialog">
  			<div class="modal-content" style="width:600px;margin-left:0%;">
  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal">&times;</button>
  					<h4 class="modal-title">Hide/Unhide Columns</h4>
  				</div>
  				<div class="modal-body clearfix" >
  					<div class="col-lg-12">
  						<div class="col-lg-6" style='border-right:1px solid black'>
  							<p ng-repeat='data in columnArray track by $index' ng-if='$index<8' ><input type="checkbox" ng-model='data.value'  name="{{data.title}}">{{data.title}}</p>
  						</div>
  						<div class="col-lg-6">
  							<p ng-repeat='data in columnArray track by $index' ng-if='$index>7'><input type="checkbox" ng-model='data.value'  name="{{data.title}}">{{data.title}}</p>
  						</div>
  					</div>
  				</div>
  				<div class="modal-footer">
  					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click='hideColumn()'>Apply Filter</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='resetAllColumns()'>Reset Filter</button>
  				</div>
  			</div>
