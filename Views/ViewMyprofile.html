<section ng-controller="ViewMyprofileController">
	<div class="" style="margin-top:0%;" >	
		<h1>My profile</h1>
		<div style="font-family: 'Lato', sans-serif;font-size:16px;color:#9b9b9b;letter-spacing:0.2px;text-align:left;">
			<div class="col-md-12 col-lg-12">
				<div class="col-md-4 col-lg-4">
					<label>First Name</label>
	  				<p style="color:black;font-size:12px;">{{FirstName}}</p>
				</div>
				<div class="col-md-4 col-lg-4" style="margin-left:5%;margin-right:10%;">
					<label>Last Name</label>
	  				<p style="color:black;font-size:12px;">{{LastName}}</p>
				</div>
				<div class="col-md-4 col-lg-4" style="margin-right:-20%;">
					<label>Phone No.</label>
	  				<p style="color:black;font-size:12px;">{{PhoneNo}}</p>
				</div>
				<div class="col-md-4 col-lg-4">
					<label>Company Name</label>
	  				<p style="color:black;font-size:12px;">{{CompanyName}}</p>
				</div>
				<div class="col-md-4 col-lg-4" style="margin-left:5%;margin-right:10%;">
					<label>Address</label>
	  				<p style="color:black;font-size:12px;">{{Address}}</p>
				</div>
			</div>
		</div>
		<div>
			<p ng-click="toggle = !toggle"><u>Change Password?</u></p>
			<div ng-hide ="toggle">
				<form style="margin-left:0%;">
	  					<div class="col-lg-8  col-md-8">
	  						<div class="row">
		  						<div class="col-lg-6 col-md-6 ">
		  							<label>Current Password</label>
		  							<input type="text" name="FirstName" placeholder="Enter Current Password" class="form-control input-sm" style="height:35px;">
		  						</div>
	  						</div>
	  						<div class="row">
		  						<div class="col-lg-6 col-md-6" style="margin-left:0%;">
		  							<label>New Password</label>
		  							<input type="text" name="FirstName" placeholder="Enter New Password" class="form-control input-sm" style="height:35px">
		  						</div>
		  						<div class="col-lg-6 col-md-6">
		  							<label>Confirm New Password</label>
		  							<input type="text" name="LastName" placeholder="Confirm New Password" class="form-control input-sm" style="height:35px">
		  						</div>
		  					</div>
	  						<div class="col-lg-12 col-md-12">
	  							<div class="col-lg-6 col-md-6">
	  								<button style="background-color:black;color:#fff;float:left;margin-right:2.5%;border:none;border-radius:5px;width:150px;height:35px;">Change Password</button>
  									<button style="background-color:black;color:#fff;float:left;border:none;border-radius:5px;width:150px;height:35px;">Cancel</button>
	  				            </div>
	  					    </div>
	  					
  					</form>	
			</div>
		</div>
	</div>
</section>
