	  							<input type="text" name="FirstName" placeholder="" class="form-control input-sm" style="height:35px" value="{{Currency}}">

	  						<div class="col-lg-4 col-md-4">

	  					</div>

	  							<input type="text" name="FirstName" placeholder="SupplierName" class="form-control input-sm" style="height:35px" value="{{SupplierName}}">
	  						</div>
	  						<div class="col-lg-4 col-md-4">
	  							<label>PO Status</label>
	  							<input type="text" name="FirstName" placeholder="" class="form-control input-sm" style="height:35px;" value="{{POStatus}}">

	  						<div class="col-lg-4 col-md-4">

	  							<input type="text" name="LastName" placeholder="" class="form-control input-sm" style="height:35px" value="{{Amount}}">
